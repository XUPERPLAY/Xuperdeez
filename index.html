<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiMusic Infinity - Web Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root { --primary: #FF5500; --bg: #121212; --text: #fff; --bg-elevated: #181818; }
    body { margin: 0; font-family: 'Circular', -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); }
    
    /* Header */
    .header { background: linear-gradient(var(--primary), var(--bg)); padding: 20px; display: flex; gap: 20px; align-items: center; position: sticky; top: 0; z-index: 100; }
    .logo { font-size: 24px; font-weight: bold; }
    .search-box { flex: 1; position: relative; }
    .search-input { width: 100%; padding: 12px 20px; border: none; border-radius: 20px; background: var(--bg-elevated); color: var(--text); }
    
    /* Sidebar */
    .sidebar { width: 220px; background: #000; height: calc(100vh - 70px); position: fixed; top: 70px; padding: 20px; }
    .nav-item { display: block; padding: 12px; color: #b3b3b3; cursor: pointer; transition: 0.3s; }
    .nav-item:hover, .nav-item.active { background: var(--bg-elevated); color: var(--text); }
    
    /* Content */
    .content { margin-left: 220px; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .track { background: var(--bg-elevated); padding: 15px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    .track img { width: 100%; border-radius: 4px; }
    
    /* Player */
    .player { position: fixed; bottom: 0; width: 100%; background: var(--bg-elevated); padding: 15px; display: flex; align-items: center; gap: 15px; border-top: 1px solid #333; }
    
    /* Responsive */
    @media (max-width: 768px) {
      .sidebar { display: none; }
      .content { margin-left: 0; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo"><i class="fas fa-music"></i> RiMusic Infinity</div>
    <input type="text" class="search-input" id="search" placeholder="Buscar..." onkeyup="searchMusic(event)">
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="nav-item active" onclick="loadHome()"><i class="fas fa-home"></i> Inicio</div>
    <div class="nav-item" onclick="loadChart()"><i class="fas fa-fire"></i> Top Global</div>
    <div class="nav-item" onclick="loadNew()"><i class="fas fa-plus"></i> Novedades</div>
    <div class="nav-item" onclick="loadPlaylists()"><i class="fas fa-list"></i> Playlists</div>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>Catálogo Completo</h2>
    
    <!-- Reproductor integrado (YouTube Music) -->
    <iframe id="musicPlayer" src="https://www.youtube.com/embed/videoseries?list=PL4fGSI1pDJn6O1rV4vFJQvW1QZtZtZtZt" width="100%" height="350" frameborder="0" allowfullscreen></iframe>
    
    <div class="grid" id="library"></div>
  </div>

  <script>
    // 🎯 Configuración RiMusic
    const API_BASE = 'https://www.googleapis.com/youtube/v3';
    const API_KEY = 'AIzaSyB-1V7sXzN0Xz7xXz7xXz7xXz7xXz7x'; // Reemplaza con tu clave

    // 📡 Cargar música desde YouTube Music
    async function loadHome() {
      const res = await fetch(`${API_BASE}/search?part=snippet&order=relevance&type=video&q=music&maxResults=50&key=${API_KEY}`);
      const data = await res.json();
      renderLibrary(data.items);
    }

    async function loadChart() {
      const res = await fetch(`${API_BASE}/search?part=snippet&order=viewCount&type=video&q=top%20music&maxResults=50&key=${API_KEY}`);
      const data = await res.json();
      renderLibrary(data.items);
    }

    async function loadNew() {
      const res = await fetch(`${API_BASE}/search?part=snippet&order=date&type=video&q=new%20music&maxResults=50&key=${API_KEY}`);
      const data = await res.json();
      renderLibrary(data.items);
    }

    async function searchMusic(event) {
      if (event.key !== 'Enter') return;
      const query = document.getElementById('search').value;
      const res = await fetch(`${API_BASE}/search?part=snippet&order=relevance&type=video&q=${encodeURIComponent(query)}&maxResults=50&key=${API_KEY}`);
      const data = await res.json();
      renderLibrary(data.items);
    }

    // 🎨 Renderizar
    function renderLibrary(items) {
      const container = document.getElementById('library');
      container.innerHTML = items.map(item => `
        <div class="track" onclick="playTrack('${item.id.videoId}', '${item.snippet.title}', '${item.snippet.channelTitle}')">
          <img src="${item.snippet.thumbnails.medium.url}" alt="${item.snippet.title}">
          <h4>${item.snippet.title}</h4>
          <p>${item.snippet.channelTitle}</p>
        </div>
      `).join('');
    }

    // 🎵 Reproducir
    function playTrack(videoId, title, artist) {
      // Abrir en YouTube Music (canción completa)
      window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
      
      // Actualizar reproductor
      document.getElementById('musicPlayer').src = `https://www.youtube.com/embed/${videoId}`;
    }

    // 🚀 Inicialización
    loadHome();
  </script>
</body>
</html>
