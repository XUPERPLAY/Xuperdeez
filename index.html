<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deezer Infinity - Cat√°logo Completo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { margin: 0; font-family: 'Circular', -apple-system, BlinkMacSystemFont, sans-serif; background: #121212; color: white; }
    .header { background: linear-gradient(#FF5500, #121212); padding: 20px; display: flex; gap: 20px; align-items: center; }
    .logo { font-size: 24px; font-weight: bold; }
    .search-input { flex: 1; padding: 12px 20px; border: none; border-radius: 20px; background: #181818; color: white; }
    
    .sidebar { width: 220px; background: #000; height: calc(100vh - 70px); position: fixed; top: 70px; padding: 20px; }
    .nav-item { display: block; padding: 12px; color: #b3b3b3; cursor: pointer; transition: 0.3s; }
    .nav-item:hover, .nav-item.active { background: #181818; color: white; }
    
    .content { margin-left: 220px; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .track { background: #181818; padding: 15px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    .track img { width: 100%; border-radius: 4px; }
    
    .player { position: fixed; bottom: 0; width: 100%; background: #181818; padding: 15px; }
    
    .loading { text-align: center; padding: 40px; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><i class="fab fa-deezer"></i> Deezer Infinity</div>
    <input type="text" class="search-input" id="search" placeholder="Buscar millones de canciones..." onkeyup="searchMusic(event)">
  </div>

  <div class="sidebar">
    <div class="nav-item active" onclick="loadChart()"><i class="fas fa-fire"></i> Top Global</div>
    <div class="nav-item" onclick="loadNew()"><i class="fas fa-plus"></i> Novedades</div>
    <div class="nav-item" onclick="loadGenres()"><i class="fas fa-music"></i> G√©neros</div>
  </div>

  <div class="content">
    <h2>Cat√°logo Completo (Sin l√≠mites)</h2>
    
    <!-- Reproductor embebido -->
    <iframe id="musicPlayer" src="https://www.soundcloud.com/oembed?url=https://soundcloud.com/mixes-of-the-week&format=json" width="100%" height="350" frameborder="0" class="deezer-widget"></iframe>
    
    <div class="grid" id="library"></div>
  </div>

  <script>
    // üéØ MEGA BIBLIOTECA UNIVERSAL (Sin restricciones)
    const MUSIC_SOURCES = [
      // Jamendo API (canciones completas)
      {
        name: "Jamendo",
        api: "https://api.jamendo.com/v3.0/tracks",
        key: "c9c3e7c5",
        player: "https://www.jamendo.com/track/"
      },
      // Internet Archive (dominio p√∫blico)
      {
        name: "Archive",
        api: "https://archive.org/advancedsearch.php",
        player: "https://archive.org/details/"
      },
      // Free Music Archive
      {
        name: "FMA",
        api: "https://freemusicarchive.org/api/track/search",
        player: "https://freemusicarchive.org/music/"
      },
      // SoundCloud embed
      {
        name: "SoundCloud",
        api: "https://api.soundcloud.com/tracks",
        player: "https://soundcloud.com/"
      }
    ];

    // üéµ Cargar m√∫sica sin restricciones
    async function loadChart() {
      const res = await fetch('https://api.jamendo.com/v3.0/tracks/?client_id=c9c3e7c5&format=json&limit=100&order=popularity_total');
      const data = await res.json();
      renderLibrary(data.results);
    }

    async function searchMusic(event) {
      if (event.key !== 'Enter') return;
      const query = document.getElementById('search').value;
      const res = await fetch(`https://api.jamendo.com/v3.0/tracks/?client_id=c9c3e7c5&format=json&limit=100&search=${encodeURIComponent(query)}`);
      const data = await res.json();
      renderLibrary(data.results);
    }

    async function loadNew() {
      const res = await fetch('https://api.jamendo.com/v3.0/tracks/?client_id=c9c3e7c5&format=json&limit=100&order=creationdate');
      const data = await res.json();
      renderLibrary(data.results);
    }

    // üé® Renderizar
    function renderLibrary(tracks) {
      const container = document.getElementById('library');
      container.innerHTML = tracks.map(track => `
        <div class="track" onclick="playTrack('${track.id}', '${track.name}', '${track.artist_name}')">
          <img src="${track.image}" alt="${track.name}">
          <h4>${track.name}</h4>
          <p>${track.artist_name}</p>
        </div>
      `).join('');
    }

    // üéµ Reproducir canciones completas
    function playTrack(id, title, artist) {
      // Abrir en fuente completa
      window.open(`https://www.jamendo.com/track/${id}`, '_blank');
      
      // Actualizar reproductor
      document.getElementById('musicPlayer').src = `https://www.jamendo.com/widget/track/${id}`;
    }

    loadChart();
  </script>
</body>
</html>
