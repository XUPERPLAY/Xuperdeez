<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deezer Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { margin: 0; font-family: 'Circular', sans-serif; background: #121212; color: white; }
    .header { background: linear-gradient(#FF5500, #121212); padding: 20px; display: flex; gap: 20px; }
    .logo { font-size: 24px; font-weight: bold; }
    .search-input { flex: 1; padding: 12px; border: none; border-radius: 20px; background: #181818; color: white; }
    .content { padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
    .card { background: #181818; padding: 15px; border-radius: 8px; cursor: pointer; }
    .card img { width: 100%; border-radius: 4px; }
    .player { position: fixed; bottom: 0; width: 100%; background: #181818; padding: 15px; display: flex; align-items: center; gap: 15px; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><i class="fab fa-deezer"></i> Deezer Online</div>
    <input type="text" class="search-input" id="search" placeholder="Buscar..." onkeyup="loadDeezer(this.value)">
  </div>

  <div class="content">
    <div class="grid" id="library"></div>
  </div>

  <audio id="audioPlayer" controls style="position:fixed; bottom:0; width:100%;"></audio>

  <script>
    async function loadDeezer(query = '') {
      const url = query 
        ? `https://api.deezer.com/search?q=${query}&limit=100`
        : 'https://api.deezer.com/chart/0/tracks?limit=100';
      
      const res = await fetch(url);
      const data = await res.json();
      
      document.getElementById('library').innerHTML = data.data.map(track => `
        <div class="card" onclick="playTrack('${track.preview}', '${track.title}', '${track.artist.name}')">
          <img src="${track.album.cover_medium}">
          <h4>${track.title}</h4>
          <p>${track.artist.name}</p>
        </div>
      `).join('');
    }
    
    function playTrack(src, title, artist) {
      const audio = document.getElementById('audioPlayer');
      audio.src = src || "https://www.soundjay.com/misc/sounds/bell-ringing-05.wav";
      audio.play();
    }
    
    loadDeezer();
  </script>
</body>
</html>
